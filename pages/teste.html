<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista com 4 colunas</title>
  <style>
    /* Estilo para a formatação da lista */
    .column {
      float: left;
      width: 25%; /* Define a largura de cada coluna */
      padding: 10px;
      border: 1px solid #ccc;
    }

    /* Limpa a flutuação depois das colunas */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    /* Remove os marcadores de lista */
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>

<div class="row">
  <!-- Coluna 1: Números -->
  <div class="column">
    <h2>Números</h2>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </div>

  <!-- Coluna 2: Strings -->
  <div class="column">
    <h2>Strings</h2>
    <ul>
      <li>Primeira</li>
      <li>Segunda</li>
      <li>Terceira</li>
      <li>Quarta</li>
      <li>Quinta</li>
    </ul>
  </div>

  <!-- Coluna 3: Mais Strings -->
  <div class="column">
    <h2>Mais Strings</h2>
    <ul>
      <li>Sexta</li>
      <li>Sétima</li>
      <li>Oitava</li>
      <li>Nona</li>
      <li>Décima</li>
    </ul>
  </div>

  <!-- Coluna 4: Outras Strings -->
  <div class="column">
    <h2>Outras Strings</h2>
    <ul>
      <li>Onze</li>
      <li>Doze</li>
      <li>Treze</li>
      <li>Catorze</li>
      <li>Quinze</li>
    </ul>
  </div>
</div>

</body>
</html>
